<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grades counter</title>
    <link rel="stylesheet" href = "styles.css">
</head>
<body>
    <nav class="navbar">
        <h1>Classroom</h1>
    </nav>
    <main class="main-container">
        <label for="#grade">Enter grade</label>
        <input id="grade" type = "number" min="0" max="20" required placeholder="Grade(0 - 20)">
        <input id="add-button" class="input-button" type = "button" value="Add">

        <table class="grades table">
            <thead>
                <tr>
                    <th width = "33%">Number of tests taken</th>
                    <th width = "33%">Firs submitted grade</th>
                    <th>Last submitted grade</th>
                </tr>
                <tbody></tbody>
        </thead>
        </table>
    </main>
    <script type = "module" src="scripts/main.js"></script>
</body>
</html>
